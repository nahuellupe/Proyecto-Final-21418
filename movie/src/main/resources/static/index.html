<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Catalog</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <h1>Movie Catalog</h1>
        <button id="updateMoviesButton" onclick="openAddModal()">Add Movie</button>
        <ul id="movie-list"></ul>
    </div>

    <!-- Modal para agregar película -->
    <div id="addMovieModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeAddModal()">&times;</span>
            <h2>Add Movie</h2>
            <form id="addMovieForm">
                <label for="addTitle">Title:</label>
                <input type="text" id="addTitle" name="title" required><br><br>
                
                <label for="addGenre">Genre:</label>
                <input type="text" id="addGenre" name="genre" required><br><br>
                
                <label for="addYear">Year:</label>
                <input type="number" id="addYear" name="year" required><br><br>
                
                <button type="submit">Add Movie</button>
            </form>
        </div>
    </div>

    <!-- Modal para actualizar película (ya existente en tu código) -->
    <div id="updateMovieModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeUpdateModal()">&times;</span>
            <h2>Update Movie</h2>
            <form id="updateMovieForm">
                <input type="hidden" id="updateMovieId" name="id">
                <label for="updateTitle">Title:</label>
                <input type="text" id="updateTitle" name="title" required><br><br>
                
                <label for="updateGenre">Genre:</label>
                <input type="text" id="updateGenre" name="genre" required><br><br>
                
                <label for="updateYear">Year:</label>
                <input type="number" id="updateYear" name="year" required><br><br>
                
                <button type="submit">Update Movie</button>
            </form>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
